<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" media="screen" />
    <script data-main="js/init" src="./js/require.js"></script>
  </head>
  <body>
    Load app:
    <select id="app_select">
      <option value="">----</option>
      <option value="template">Template</option>
      <option value="email">Email</option>
      <option value="dialer">Dialer</option>
      <option value="messages">Messages</option>
      <option value="browser">Browser</option>
    </select>
    <div id="title"></div>
    <iframe id="screen"></iframe>
    <div id="debug">
      <table>
        <tbody>
          <tr>
            <th>Stage</th>
            <th>Time</th>
          </tr>
          <tr id="stage1">
            <td id="stage1name">Stage 1</td>
            <td id="stage1time">---</td>
          </tr>
          <tr id="stage2">
            <td id="stage2name">Stage 2</td>
            <td id="stage2time">---</td>
          </tr>
          <tr id="stage3">
            <td id="stage3name">Stage 3</td>
            <td id="stage3time">---</td>
          </tr>
          <tr id="stage4">
            <td id="stage4name">Stage 4</td>
            <td id="stage4time">---</td>
          </tr>
          <tr id="stage5">
            <td>Stage 5</td>
            <td id="stage5time">---</td>
          </tr>
          <tr id="ready">
            <td>Ready</td>
            <td id="readytime">---</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
